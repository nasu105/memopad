    <div class="title">

      <p class="subtitle">〜日々の体の摂取記録〜</p>
    </div>
    <div class="format_box">
      <div class="format">
        <input type="date" id="day">
        <select name="" id="food_time">
        <option value="breakfast">朝食</option>
        <option value="lunch">昼食</option>
        <option value="diner">夕食</option>
        </select>
        <select name="" id="place">
          <option value="home_cooking">内食</option>
          <option value="eating_out">外食</option>
          <option value="bento">弁当</option>
          <option value="no">なし</option>
        </select>
        <select name="" id="foods">
          <option value="meat">肉</option>
          <option value="fish">魚</option>
          <option value="berad">パン</option>
          <option value="noodles">麺類</option>
          <option value="fast_food">ファーストフード</option>
          <option value="other">その他</option>
        </select>
        <textarea id="text_area" rows="4" cols="40"></textarea>
      </div>
      <div class="button">
        <button class="save">保存</button>
        <button class="clear">削除</button>
      </div>
    </div>

  </main>
